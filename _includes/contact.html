    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contact</h2>
                <p>All detailing is done by appointments, please call, text, or email to make an appointment</p>
                <p><a href="mailto:rileyautodetail@gmail.com?Subject=Hello%20again" target="_top">rileyautodetail@gmail.com</a></p>
                <p><a href="tel://1-555-555-5555">+1 (555) 555-5555</a></p> 
               
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
